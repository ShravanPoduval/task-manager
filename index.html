<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager with Deadlines</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="settings-panel">
            <h3>Notification Settings</h3>
            <select id="reminderTime">
                <option value="15">15 minutes before</option>
                <option value="30">30 minutes before</option>
                <option value="60">1 hour before</option>
                <option value="120">2 hours before</option>
            </select>
        </div>
        <form id="taskForm" class="input-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Enter a new task" required>
            </div>
            <div class="input-group">
                <input type="datetime-local" id="deadlineInput" required>
            </div>
            <button type="submit">Add Task</button>
        </form>
        <div class="filters">
            <button onclick="filterTasks('all')" class="active">All</button>
            <button onclick="filterTasks('active')">Active</button>
            <button onclick="filterTasks('completed')">Completed</button>
            <button onclick="filterTasks('upcoming')">Upcoming</button>
        </div>
        <ul id="taskList"></ul>
        <div class="summary">
            <div class="stats">
                <p>Total tasks: <span id="totalTasks">0</span></p>
                <p>Completed tasks: <span id="completedTasks">0</span></p>
                <p>Upcoming deadlines: <span id="upcomingTasks">0</span></p>
            </div>
            <button onclick="clearCompleted()" class="clear-btn">Clear Completed</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
